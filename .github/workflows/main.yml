name: Instagram MoChi Bot

on:
  schedule:
    # Har 30 minute mein trigger hoga (Cron job)
    - cron: '*/30 * * * *'
  workflow_dispatch: # Manual "Run Workflow" button ke liye

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install instagrapi pytz requests

      - name: Run Bot Script
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SESSION_ID: ${{ secrets.SESSION_ID }}
        # 25 minute ke baad auto-stop ho jayega taaki agla cycle clash na ho
        run: timeout 25m python m.py || echo "Cycle finished safely"
        
